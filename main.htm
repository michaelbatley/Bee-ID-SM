     } else {

      		       if (mchcol[colcount]==j){
      				         if (colcount%2){
					               document.write("</div><div style='background-color:#303030'>");
					               } else {

					               }
				         colcount++;
      				         }
      		}
     }
     document.write("</div>");
  }

function draw(sm,sx) {
	var count=0;
	var ok=true;
	var chosen=new Array()
	var subscript="";
	var sh = screen.height-250;
	var m = new Array();
	var localmask = new Array();
	var sw = screen.width;
	if (sw>1024) {sc = 0.75} else {sc=0.95}; 
	txtsc = sw/600;
	if (sx=="m") {subscript = "m";
		  document.getElementById("sexicon").src="female.png";
		  document.getElementById("mf").innerHTML="males";
		  for (var i=1; i<mchcol.length;i++)	{
    					m[i]=sm & (Math.pow(2,mchcol[i])-Math.pow(2,mchcol[i-1]));
					}
		  for (var i=1; i<28;i++)		{
					localmask[i] = mmask[i];
					}
		}
	else    	{subscript = "";
		 document.getElementById("sexicon").src="male.png";
		 document.getElementById("mf").innerHTML="females";
		 for (var i=1; i<chcol.length;i++)	{
    					m[i]=sm & (Math.pow(2,chcol[i])-Math.pow(2,chcol[i-1]));
					}
		  for (var i=1; i<28;i++)		{
					localmask[i] = mask[i];
					}

		}
	document.write("<div class='container' style = 'height: " + sh + "px; width:"+ sc*sw+"px'><div class='scrollitem'><div class='images'>");
	for (var i=1;i<28;i++){
		ok=true;
		for (var j=1;j<m.length;j++){
		if ((m[j]!=0)&&((m[j]&localmask[i])==0)) {ok=false};};
		if (ok) {filename[i] = ""+sp[i]+ subscript +".jpg";
			document.write ("<img class='thumb' src='"+filename[i]+"' onmouseover='dim(this)' onmouseout='undim(this)'  onclick='jumpto("+ i +")' style='width:24%'>&nbsp;");
			count = count + 1;
			chosen[count]=i;
			} 
			if (count==4||i==27) {
						document.write("<BR>");
						for (var j=1; j<(count+1); j++) {document.write ("<span class='caption' style='font-size:75%'>"+n[chosen[j]]+"</span>");}
						count = 0;
						document.write("</div><BR><BR>");
						if (i>24) {document.write("<BR><BR>")} else {document.write("<div class='images'>")};
						}
	}
	document.write ("</div></div>");
}
